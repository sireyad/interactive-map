<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة تفاعلية لحقول النفط في السعودية</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map { height: 600px; width: 100%; }
    #username {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="username">إياد محمد الحربي، يرحب بك!</div>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // إعداد الخريطة وتحديد الإحداثيات والزووم
    var map = L.map('map').setView([23.8859, 45.0792], 5);

    // إضافة طبقة الخرائط من OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // إعداد أيقونة النفط
    var oilIcon = L.icon({
  iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Oil_Icon.svg/1200px-Oil_Icon.svg.png',  // أيقونة جديدة
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -30]
});

    // قائمة حقول النفط مع الإحداثيات والتفاصيل
    var oilFields = [
      { name: "حقل الغوار", coords: [25.277, 49.234], info: "أكبر حقل نفط تقليدي في العالم.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Al-Ghawar_Oil_Field.jpg/800px-Al-Ghawar_Oil_Field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%BA%D9%88%D8%A7%D8%B1" },
      { name: "حقل السفانية", coords: [27.964, 48.632], info: "أكبر حقل نفط بحري في العالم.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Safaniya_oil_field.jpg/800px-Safaniya_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%B3%D9%81%D8%A7%D9%86%D9%8A%D8%A9" },
      { name: "حقل الشيبة", coords: [22.45, 53.93], info: "يقع في منطقة صحراوية نائية.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Al_Shaybah_oil_field.jpg/800px-Al_Shaybah_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%B4%D9%8A%D8%A8%D8%A9" },
      { name: "حقل بقيق", coords: [25.924, 49.667], info: "أحد أقدم الحقول مع محطة معالجة كبيرة.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Buquaiq_oil_field.jpg/800px-Buquaiq_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A8%D9%82%D9%8A%D9%82" },
      { name: "حقل خريص", coords: [24.038, 48.331], info: "حقل كبير ومصدر مهم للنفط.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Khursaniyah_oil_field.jpg/800px-Khursaniyah_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%AE%D8%B1%D9%8A%D8%B5" },
      { name: "حقل منيفة", coords: [27.222, 49.177], info: "حقل نفط بحري واسع النطاق.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Manifa_oil_field.jpg/800px-Manifa_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D9%85%D9%86%D9%8A%D9%81%D8%A9" },
      { name: "حقل الحصبة", coords: [26.777, 50.225], info: "يقع في الخليج العربي ويعتمد على تقنيات حديثة.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Hasbah_oil_field.jpg/800px-Hasbah_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%AD%D8%B5%D8%A8%D8%A9" },
      { name: "حقل مرجان", coords: [26.877, 50.103], info: "حقل نفط بحري في الخليج العربي.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Marjan_oil_field.jpg/800px-Marjan_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D9%85%D8%B1%D8%AC%D8%A7%D9%86" },
      { name: "حقل الظلوف", coords: [28.275, 49.465], info: "حقل نفطي قريب من ساحل الخليج العربي.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Zuluf_oil_field.jpg/800px-Zuluf_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%B8%D9%84%D9%88%D9%81" },
      { name: "حقل أبو سعفة", coords: [27.937, 49.397], info: "حقل بحري مشترك مع البحرين.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Abu_Saafa_oil_field.jpg/800px-Abu_Saafa_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A3%D8%A8%D9%88_%D8%B3%D8%B9%D9%81%D8%A9" },
      { name: "حقل الدمام", coords: [26.431, 50.118], info: "أول حقل نفطي مكتشف في المملكة.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Dammam_oil_field.jpg/800px-Dammam_oil_field.jpg", moreInfo: "https://ar.wikipedia.org/wiki/%D8%AD%D9%82%D9%84_%D8%A7%D9%84%D8%AF%D9%85%D8%A7%D9%85" }
    ];

    // إضافة المواقع إلى الخريطة مع تفاصيل إضافية
    oilFields.forEach(function(field) {
      L.marker(field.coords, { icon: oilIcon }).addTo(map)
        .bindPopup(`
          <div style="text-align: center;">
            <b>${field.name}</b><br>
            <img src="${field.image}" style="width: 100%; height: auto;" alt="${field.name} Image"><br>
            <p>${field.info}</p>
            <p><a href="${field.moreInfo}" target="_blank">المزيد من المعلومات</a></p>
          </div>
        `);
    });
  </script>
</
